version: "3.8"

services:
  dash-app:
    build: .
    container_name: dash_app_container
    ports:
      - "8050:8050" # Map container port 8050 to host port 8050
    volumes:
      - ./code:/app # Mount the local 'code' folder (update path if different)
    working_dir: /app # Ensure container runs in /app
    command: python app.py
